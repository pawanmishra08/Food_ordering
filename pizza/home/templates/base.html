<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Food Ordering</title>
  </head>
  <body>
    <nav
      class="navbar bg-danger border-bottom border-body"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Pizza Ordering</a>
        <div class="d-flex">
          {% if request.user.is_authenticated %}
          <a class="btn btn-primary" href="{% url 'orders' %}">Dashboard</a>

          {% else %}
          <a class="navbar-brand" href="{% url 'login' %}">Login</a>
          <a class="navbar-brand" href="{% url 'register' %}">Register</a>

          {% endif %}

          <a class="btn btn-light" href="{% url 'cart' %}">
            <i class="fa-solid fa-cart-shopping"></i>
            {{request.user.get_cart_count}}
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      {% if messages %} {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %}
    </div>

    {% block start %} {% endblock %}
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
   </script>
  </body>
</html>
